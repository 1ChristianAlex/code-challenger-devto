<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div id="root">
    <div class="container">
      <div class="game-area">
        <div class="control">
          <div class="buttons">
            <div id='right-btn'>
              <button data-position=right><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
            <div id='up-btn'>
              <button data-position=top><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
            </div>
            <div id='left-btn'>
              <button data-position=left><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
            </div>
            <div id='down-btn'>
              <button data-position=bottom><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
            </div>
          </div>
        </div>
        <div class="game-space">
          <div id="img-pedro">
            <img src="../assets/pedro.jpg" alt="">
          </div>
          <div id="icon-apple">
            <i class="fa fa-apple" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
